name: Release and Publish

on:
  release:
    types: [created, published]

jobs:
  build-and-publish:
    name: Build and Publish to npm
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Build project
        run: npm run build

      - name: Determine npm tag
        id: npm-tag
        run: |
          if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
            echo "tag=next" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm (Pre-release)
        if: github.event.release.prerelease == true
        run: npm publish --tag next --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm (Release)
        if: github.event.release.prerelease == false
        run: npm publish --tag latest --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create package tarball
        run: npm pack

      - name: Get package info
        id: package-info
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          TARBALL_NAME="${PACKAGE_NAME}-${PACKAGE_VERSION}.tgz"
          echo "tarball=${TARBALL_NAME}" >> $GITHUB_OUTPUT
          echo "version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT

      - name: Upload package to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./${{ steps.package-info.outputs.tarball }}
          asset_name: ${{ steps.package-info.outputs.tarball }}
          asset_content_type: application/gzip

      - name: Upload build artifacts to release
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ steps.package-info.outputs.version }}
          path: dist/
          retention-days: 90
